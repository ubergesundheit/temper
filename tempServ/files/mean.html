<html>
<head>
<script src="jx.min.js"></script>
<script>
jx.load('../all', function(today) {
	var sum = 0;
	for(var i = 0 ; i < today.length ; i++){
	  sum += parseFloat(today[i].temperature);
	  //console.log(today[i].temperature);
	}
	//console.log(sum);
	document.write(sum/today.length);
},'json');
</script>
</head>

</html>
