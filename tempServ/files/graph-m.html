<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temperature Graph</title>
        <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="files/morris.css">
	<script src="files/jquery.min.js"></script>
	<script src="files/raphael-min.js"></script>
	<script src="files/morris.min.js"></script>

                <script type="text/javascript">
                  window.onload = function () {
			var starttime = Date.now();
			$.getJSON('all',function(tempdata){
				new Morris.Line({
				  element: 'chartContainer',
				  data: tempdata,
				  xkey: 'date',
				  ykeys: ['temperature'],
				  labels: ['temperature'],
			  	  pointSize: 0
				});
				console.log('finished after '+(Date.now() - starttime));
			});           
		  }
                </script>
    </head>
    <body>
<div id="chartContainer" style="height: 450px; width: 100%;">
    </body>
</html>
