<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temperature Graph</title>
        <meta name="viewport" content="width=device-width">
        <script src="files/canvasjs.min.js"></script>
        <script src="files/jx.min.js"></script>
                <script type="text/javascript">
                  window.onload = function () {
			//var starttime = Date.now();
		    jx.load('xy',function(jxdata){
                        var chart = new CanvasJS.Chart("chartContainer",
                        {
                          title:{text: "Temperature"},
			  zoomEnabled:true,
                          data: [{type: "line",dataPoints:jxdata, xValueType: 'dateTime', color:'#0b62a4', lineThickness: 3
				//, markerType: 'circle', markerSize: 8, markerBorderColor: 'white'
				 }]
                        });

                        chart.render();
			//console.log('finished after '+(Date.now() - starttime));
		    },'json');
		 }
                </script>
    </head>
    <body>
<div id="chartContainer" style="height: 450px; width: 100%;">
    </body>
</html>
